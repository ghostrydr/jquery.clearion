<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clearion Demo</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <div class="row">
            <h1>jquery.clearion</h1>
        </div>
        <div class="row">
            <input type="text" aria-label="field-1" />
        </div>
        <div class="row">
            <input type="text" aria-label="field-2" />
        </div>
        <footer>
            <a href="https://github.com/ghostrydr/jquery.clearion">View project on GitHub</a>. Made by <a href="http://www.romeo-whiskey.com">Romeo Whiskey</a> in YYC.
        </footer>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/jquery.clearion.js"></script>
    <script>
        $('input').clearion();
        $('input').eq(0).focus();
    </script>
</body>
</html>
